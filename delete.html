<!DOCTYPE html>
<html>
  <head>
    <title>Delete</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% include 'navbar.html' %}

    <body>
        <div class="container-fluid text-center pb-1" style="background-color:orange; color:white">
          <h1>Delete a Post by Title</h1>
        </div>
        <div action="javascript:history.back()" class="fluid-container" style="padding: 10px">
            <!-- new post form -->
            <form action="/deleteresults" method="post">
            <br>
            <h3>Welcome Admin {{username}}</h3>
            <h3>Enter Title:</h3>
            <!-- <input type="text" name="title" autofocus required pattern=".*\S.*" title="At least one non-white-space char"> -->
            <br>
            <select name="title" class="form-control" id="title">
                {% for element in posts %}    
                <option value="{{element[0]}}">{{element[0]}}</option>     
                {% endfor %} 
            </select>

              <input type="submit" value="Go">
              
            <br>
            </form>
          </div>
    </body>
</html>
