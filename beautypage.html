<!DOCTYPE html>
<html>
    <head>
        <title>Beauty</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    </head>
    
    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        {% include 'navbar.html' %}

    <div class="container-fluid text-center pb-1" style="background-color:orange; color:white">
        <h1>Beauty</h1>
        </div>

    <!-- page section -->
    <section class="page-section">
        <div class = "container py-4 py-lg-5">
             <div class="col-md-12"> 
                 <div id="listings">
                     <div class="list-group">
                         <a class="list-group-item list-group-item-action flex-column align-items-start">
                         {% for element in posts %}    
                         <div class="d-flex w-100 justify-content-between">
                                 <h5 class="mb-1">{{element[0]}}</h5>
                                 <small>{{element[2]}}</small>
                             </div>
                             <p class="mb-1">{{element[1]}}</p>
                             <br>
                             <br>
                             {% endfor %}   
                         </a>
                     </div>
                     </div>
             </div>
        </div>
         <h4>Search Posts</h4>
         <div class="col-sm-3 justify-content-center">
             <input class="form-control" type="text" placeholder="Search for posts here" name="Search" id="dept" autofocus="">
         </div>
     
 
         <form action="/searchresults" method="GET">
             <!-- <a href="/searchresults"> About Us </a> -->
             <table id="table">
                 <tr>
                     <input id="submit" type="submit" value="Submit">
                 </td>
                 </tr>
         </table>
         </form>
     </div> 
     </section>
    </body>
</html>
<!DOCTYPE html>
