        <div action="javascript:history.back()" class="fluid-container" style="padding: 10px">
            <!-- new post form -->
            <form action="/addpost" method="POST">
              <br>
              <h3>Title:</h3>
              <textarea name="title" id="title" cols="30" rows="2" style="width: 20%; padding: 15px" maxlength="500" autofocus="" required="" spellcheck="false"></textarea>
              <br>
              <br>
              <h3>Post</h3>
              <textarea name="body" id="body" cols="30" rows="1" style="width: 20%; padding: 15px" maxlength="200"></textarea>
              <br>
              <h3>Tag</h3>
              <select id="tag" name="tag">
                <option value="choose">Choose a category</option>
                <option value="beauty">Beauty</option>
                <option value="events">Events</option>
                <option value="Food">Food</option>
              </select> 
      
              <br>
              <br>
              <h3>Add an image (JPG, PNG, or JPEG)</h3>
              <input type="file" name="file" accept=".png, .jpg, .jpeg">
              <br>
              <br>
              <br>
      
              <div class="submit-button">
                <button class="btn btn-success">Submit New Post</button>
              </div>
              <br>  
            </form>    
        </div>
    </body>
