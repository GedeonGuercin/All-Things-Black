<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>

<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% include 'navbar.html' %}

    <body>
        <div class="container-fluid text-center pb-1" style="background-color:orange; color:white">
          <h1>Add a Post!</h1>
        </div>
        <div action="javascript:history.back()" class="fluid-container" style="padding: 10px">
            <!-- new post form -->
            <form action="/addresults" method="post">
              <br>
              <h3>Title:</h3>
              <input type="text" class="form-control" name="title" autofocus >
              <br>
              <h3>Body:</h3>
              <input type="text" class="form-control" name="body" autofocus>
              <br>
              <h3>Tag</h3>
              <select name="tag" class="form-control" id="tag">
                <option value="Food">Food</option>
                <option value="Events">Events</option>
                <option value="Beauty">Beauty</option>
              </select>
              <br>
              <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
              
            <br>
            </form>
          </div>
    </body>
</html>
