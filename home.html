<!DOCTYPE html>
<html>
    <head>
        <title>Posts</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        {% include 'navbar.html' %}

    <div class="container-fluid text-center pb-1" style="background-color:orange; color:white">
        <h1>Home Page</h1>
     </div>

    <div class = "container-fluid text-center pb-1" style="background-color:rgb(235, 235, 244); color:black">
        <h3>All Posts</h3>
    </div>
    
    <!-- page section -->
    <section class="page-section">
             <div class="card ">
                 {% for element in posts %}   
                 <div class="card-header text-bg-primary mb-3">
                     <strong>{{element[2]}}</strong>
                 </div>
                 <div class="card-body">
                   <h5 class="card-title">{{element[0]}}</h5>
                   <p class="card-text">{{element[1]}}</p>
                   <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                 </div>
                 <br>
                 <hr>
                 {% endfor %} 
               </div>
        </div>
     </section>
    <div class="row fixed-bottom">
        <footer class="bg-light py-3">
            
            <div class="container px-4 px-lg-5">
                <div class="small text-center text-muted">
                    Copyright © 2022 - All Things Black ●
                    <a href="/aboutUs" class="text-decoration-none">About</a>
                </div>
            </div>
        </footer>
    </div>

    
    </body>
</html>
