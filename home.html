<!DOCTYPE html>
<html>
    <head>
        <title>Posts</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    </head>
    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        {% include 'navbar.html' %}

    <div class="container-fluid text-center pb-1" style="background-color:orange; color:white">
        <h1>Home Page</h1>
     </div>

    <div class = "container-fluid text-center pb-1" style="background-color:rgb(235, 235, 244); color:black">
        <h3>All Posts</h3>
    </div>
    <div class = "container-fluid text-center pb-1">
        <table class="table table-striped">
            <tr>
                <td><strong>Title</strong></td>
                <td><strong>Body</strong></td>
                <td><strong>Tag</strong></td>
            </tr>
            {% for element in posts %}
            <tr>
                <td>
                    {{element[0]}}
                </td>
                <td>
                    {{element[1]}}
                </td>
                <td>
                    {{element[2]}}
                </td>
           </tr>
           {% endfor %}
        </table>
        
        <h4>Search Posts</h4>
        <div class="col-sm-3 justify-content-center">
            <input class="form-control" type="text" placeholder="Search for posts here" name="Search" id="dept" autofocus="">
        </div>
    

        <form action="/searchresults" method="GET">
            <!-- <a href="/searchresults"> About Us </a> -->
            <table id="table">
                <tr>
                    <input id="submit" type="submit" value="Submit">
                </td>
                </tr>
        </table>
        </form>
    </div>
    </body>
</html>
