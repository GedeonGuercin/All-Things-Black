<!DOCTYPE html>
<html>
    <head>
        <title>Posts</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    </head>
    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        {% include 'navbar.html' %}

    <div class="container-fluid text-center pb-1" style="background-color:orange; color:white">
        <h1>Food</h1>
     </div>

        <h3>Home Page</h3>
        <h3>Posts</h3>
            <table class="table table-striped">
            <tr>
                <th>Title</th>
                <th>Body</th>
                <th>Tag</th>
            </tr>
            {% for element in posts: %}
                <tr>
                    <td>{{element.get_title()}}</td>
                    <td>{{element.get_body()}}</td>
                    <td>{{element.get_tag()}}</td>
                </tr>
            {% endfor %}   
        </table>
        
        <h4>Search Posts</h>
            <div class="col-sm-3">
              <input class="form-control" type="text" placeholder="Search for posts here" name="Search" id="dept" autofocus="">
           </div>
        </div>

    <form action="/searchresults" method="GET">
        <!-- <a href="/searchresults"> About Us </a> -->
         <table id="table">
            <tr>
                  <input id="submit" type="submit" value="Submit">
               </td>
            </tr>
      </table>
    </form>

    <form action="/add" method="GET">
        <div class = "col">
            <div class="col-sm-12">
            <button><i class="fa fa-plus"></i> Add Post</button>
        </div>  
        </div>
    </form>
    </body>
</html>
