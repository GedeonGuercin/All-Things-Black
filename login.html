<html>
    <head>
        <title>AllThingsBlack Logout</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <center>
            <div class="container-fluid">
            <h1>Login into Admin to Delete</h1>
            <!-- Use post instead of get for security. -->
            <form action="/handlelogin" class="fluid-container" style="padding: 10px" method="post">
                        <h4>Username:</h4>
                        <input type="text" name="admin_username"
                        required pattern="\S+"
                        title="No white-space chars" class="form-control" style="width:200px;" >

                        <h4>Password:</h4>
                        <input type="password" name="admin_password"
                        required pattern="\S+"
                        title="No white-space chars" class="form-control" style="width:200px;" >
                        <br>
                        <input type="submit" class="btn btn-primary" value="Go"></td>
            </form>
            <br>
            <strong>{{error_msg}}</strong>
        </div>
        </center>
        
        
    </body>
</html>
